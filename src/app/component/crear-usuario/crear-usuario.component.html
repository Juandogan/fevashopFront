

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4" 
      style="margin-top: -122px;    ">
        <div class="container">
          
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              
              <div class="card mb-3" style="border:none">
                               
                <div class="card-body" >
                  <div class="d-flex justify-content-center py-1">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                      <img src="../../../assets/icono.jpg" alt="" width="80px">
                      
                    </a>
                  </div><!-- End Logo -->
    
                  <div class="pt-0 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Iniciar Sesion</h5>
                    
                    <!-- <p class="text-center small">Ingrese sus datos para crear una cuenta</p> -->
                    
                  </div>

                  <form class="row g-3 needs-validation" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <!-- <div class="col-12">
                      <label for="yourName" class="form-label">Nombre y apellido</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Please, enter your name!</div>
                    </div> -->

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" [(ngModel)]="user.email" required>
                      <div class="invalid-feedback">Por favor ingrese un email valido!</div>
                    </div>

                    <!-- <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please choose a username.</div>
                      </div>
                    </div> -->

                    <div class="col-12">
                      <label for="yourPassword" class="form-label " style="margin-top: 10px;">Password</label>
                      <input type="password" name="password" class="form-control mb-3" id="yourPassword" [(ngModel)]="user.password"required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check mt-2" >
                        <input class="form-check-input " name="terms" type="checkbox" value="" id="acceptTerms" required  step="margin-top:3px">
                        <label class="form-check-label" for="acceptTerms" style="margin-top: -14px;">Guardar sesion en este equipo
                           </label>
                           <!-- <a href="#">terminos y condiciones</a> -->
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                    <div class="col-12 mt-2 mb-2">
                      <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                    </div>
                    <div class="col-12" style="text-align: center;">
                      <p class="small mb-0 mt-0 ">No tienes una cuenta? <a href="pages-login.html">Registrarse</a></p>
                      <br><br><br>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->

                <!-- Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a> -->
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
